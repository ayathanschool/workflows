<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="SchoolFlow - Streamlined school management application" />
    <title>SchoolFlow</title>
    
    <!-- Preload critical assets will be added at build time -->
    <!-- These are removed in dev mode to avoid 404 errors -->
    <!-- In production, Vite will inject the correct preloaded assets -->
    
    <!-- Inline critical CSS for faster rendering -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #111827;
      }
      .loading-splash {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f9fafb;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .loading-splash.fade-out {
        opacity: 0;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid #e5e7eb;
        border-top-color: #4f46e5;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f9fafb;
        }
        .loading-splash {
          background-color: #111827;
        }
        .spinner {
          border-color: #374151;
          border-top-color: #6366f1;
        }
      }
    </style>
    
    <!-- Add loading indicator that shows before JS loads -->
    <script>
      // Add custom performance marks
      window.performance.mark('initial_load_start');
      
      // Register Service Worker for offline support only in production
      // Using location check instead of import.meta since this runs before Vite
      if ('serviceWorker' in navigator && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered:', registration);
          }).catch(error => {
            console.log('SW registration failed:', error);
          });
        });
      } else if ('serviceWorker' in navigator) {
        // In development, unregister any existing service workers to avoid conflicts
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for (let registration of registrations) {
            registration.unregister();
            console.log('SW unregistered for development');
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state before React renders -->
      <div class="loading-splash" id="initial-loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove initial loader after React loads
      document.addEventListener('DOMContentLoaded', () => {
        window.performance.mark('dom_content_loaded');
        setTimeout(() => {
          const loader = document.getElementById('initial-loading');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 300);
          }
        }, 500);
      });
      
      // Add performance monitoring
      window.addEventListener('load', () => {
        window.performance.mark('full_load_complete');
        window.performance.measure('initial_to_dom_loaded', 'initial_load_start', 'dom_content_loaded');
        window.performance.measure('initial_to_full_load', 'initial_load_start', 'full_load_complete');
      });
    </script>
  </body>
</html>
